name: Screenshot

concurrency:
  group: screenshot-${{ github.ref }}
  cancel-in-progress: true

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14.x]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.OS }}-v3-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-v3-yarn-
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: cd dist && npm link
      - run: |
          git config --global user.name 'ðŸ¤– Viteshot'
          git config --global user.email 'viteshot-bot@zenc.io'
      - run: |
          cd examples/preact
          yarn --frozen-lockfile
          npm link viteshot
          yarn viteshot -p
          yarn rimraf node_modules/viteshot
      - run: |
          cd examples/react
          yarn --frozen-lockfile
          npm link viteshot
          yarn viteshot -p
          yarn rimraf node_modules/viteshot
      - run: |
          cd examples/solid
          yarn --frozen-lockfile
          npm link viteshot
          yarn viteshot -p
          yarn rimraf node_modules/viteshot
      - run: |
          cd examples/svelte
          yarn --frozen-lockfile
          npm link viteshot
          yarn viteshot -p
          yarn rimraf node_modules/viteshot
      - run: |
          cd examples/vue
          yarn --frozen-lockfile
          npm link viteshot
          yarn viteshot -p
          yarn rimraf node_modules/viteshot
      - name: Erase Vite caches
        run: yarn rimraf "**/node_modules/.vite"
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: screenshots
          path: "**/__screenshots__/"
