name: Screenshot

concurrency:
  group: manager-${{ github.ref }}
  cancel-in-progress: true

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14.x]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.OS }}-v2-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-v2-yarn-
      - run: yarn
      - run: cd react-example && yarn
      - run: cd vue-example && yarn
      - run: yarn dev:renderer &
      - run: rm -rf __screenshots__
      - run: yarn dev:local-screenshot
      - name: Push screenshots
        run: |
          git config user.name 'ü§ñ GitHub Actions'
          git config user.email 'screenshot-bot@zenc.io'
          git add __screenshots__
          if [[ `git status --porcelain` ]]; then
            current_branch=`git branch --show-current`
            if [ "$current_branch" = "master" ] | [ "$current_branch" = "main" ]; then
              echo "üö® Screenshots have changed on $current_branch!"
              git status
              exit 1
            fi
            git commit -m "ü§ñ Updated screenshots"
            git push
            echo "‚ö†Ô∏è Screenshots have been updated."
          else
            echo "‚úÖ Screenshots have not changed."
          fi
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: screenshots
          path: __screenshots__/
